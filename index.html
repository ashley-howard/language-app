!<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
<link rel="stylesheet" href="/styles/style.css">

<title>Linguo</title>
</head>
<body>
<h1 class="text-center">Linguo</h1>


<div class="container">
    <p id="question" class="text-center">This is a question, what do you think is the answer?</p>
    <div class="row">
        <div class="col-md-6 col-12 answer"><button onclick="round1(1)" type="button" class="btn btn-info bb" id="button1">This is answer one.</button></div>
        <div class="col-md-6 col-12 answer"><button onclick="round1(2)" type="button" class="btn btn-info bb" id="button2">This is answer two.</button></div>
        <div class="col-md-6 col-12 answer"><button onclick="round1(3)" type="button" class="btn btn-info bb" id="button3">This is answer three.</button></div>
        <div class="col-md-6 col-12 answer"><button onclick="round1(4)" type="button" class="btn btn-info bb" id="button4">This is answer four.</button></div>
      </div>
      <p id="feedback" class="text-center"></p> <!-- This should change to "Correct, good job!" or "Sorry, the correct answer is blah" -->
  </div>


<!-- Optional JavaScript -->
<script src="scripts/app.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
</body>
</html>
